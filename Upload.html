<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Shield</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f5ff;
        }
        header {
            background-color: #0077b5;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #ffffff;
            border-bottom: 1px solid #dddddd;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav a {
            color: #0077b5;
            text-decoration: none;
            font-size: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .content button {
            background-color: #0077b5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content button:hover {
            background-color: #005daa;
        }
        footer {
            background-color: #0077b5;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aqua Shield</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="datasets.html">Datasets</a>
        <a href="account.html">Account</a>
        <a href="contact.html">Contact Us</a>
        <a href="help.html">Help</a>
        <a href="Sign Up">Sign Up</a>
        <a href="Login">Login</a>
    </nav>
    <main>
        <div class="content">
            <h2>Upload Dataset</h2>
            <p>By uploading your dataset, it will be saved so you can view it later..</p>
            <button>Upload</button>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2023 Aqua Shield. All rights reserved.</p>
    </footer>
</body>
</html>
